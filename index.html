<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Michael Yeboah | Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Full-Screen Home Section -->
    <section id="home" class="full-screen">
        <nav class="navbar" id="navbar">
            <div class="nav-left">
                <h1>Michael Yeboah</h1> <!-- Your name on the left side -->
            </div>

            <!-- Hamburger Menu Button -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Navigation Menu -->
            <ul class="nav-right" id="nav-menu">
                <li><a href="index.html" class="nav-link"><b>Home</b></a></li>
                <li><a href="about.html" class="nav-link" id="about-link"><b>About Me</b></a></li>
                <li class="dropdown">
                    <a href="portfolio.html" class="nav-link dropbtn" id="portfolio-link"><b>Portfolio</b></a>
                    <div class="dropdown-content">
                        <a href="web.html">Web Projects</a>
                        <a href="design.html">Design Projects</a>
                    </div>
                </li>
                <li><a href="contact.html" class="nav-link" id="contact-link"><b>Contact</b></a></li>
            </ul>
            
            <!-- Social Media Icons near navigation -->
            <div class="nav-social-media">
                <a href="https://www.linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.github.com" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="https://www.twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </nav>

        <div class="overlay" id="overlay">
            <div class="intro-text">
                <a href="about.html" class="btn">Discover More</a>
                <h2>Web Developer | Graphic Designer | Freelancer</h2>
            </div>
        </div>
        
    </section>

    <!-- Picture Section -->
    <section id="picture-section">
        <h3>About Me</h3>
        <div class="picture-container">
            <img src="/Images/Michael Yeboah.jpg" alt="Your Picture" class="profile-picture">
        </div>
    </section>

    <!-- Footer with social media links -->
    <div class="social-media-section">
        <h3>Connect with me</h3>
        <div class="social-media">
            <a href="https://www.linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.github.com" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="https://www.twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Treadway. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript to toggle hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('is-active');
        });

        // JavaScript to change navbar and overlay color on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY === 0) {
                navbar.classList.remove('scrolled');
            } else {
                navbar.classList.add('scrolled');
            }
        });

        // Highlight the active page in the navigation
        const currentPage = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>
    
</body>
</html>
